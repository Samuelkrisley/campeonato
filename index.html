<!DOCTYPE >
<html>
<head>
<link rel="stylesheet" href="modelo.css">
    <title>Cadastro para o Campeonato BJJ</title>
</head>
<body>
<main>
    <img src="fotobjj.png"  height=""><br><br><br>
    <label for="name">Nome completo:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <div align="left">
    <label for="Idade">Sua data de nascimento:</label><br>
    <input type="date" id="Idade" name="Idade"><br>
    </div><br>
    <div align="left" >
    <label for="peso">Peso:</label><br>
    <input type="number" id="peso" nome="peso">
    </div><br>
    <label for="email">Coloque seu e-mail mais usado :</label>
    <input type="email" id="email" name="email">
    <br>
    <p>(Caso for menor de 18 anos insira o e-mail dos responsaveis) </p>
    <label for="email">E-mail do responsavel :</label>
    <input type="email" id="email" name="email">
    <br>
    <div align="left">
    <label for="telefone">Telefone :</label><br>
    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"></div>
    <br>
    <div align="left">
        <label for="telefone">Telefone do responsavel : (Em caso de menor de 18 anos)</label><br>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"></div>
       <br>
        <label for="cpf">CPF :</label>
        <input type="text" id="cpf" name="cpf" required placeholder="xxx.xxx.xxx-xx"><br>
<div align="center">
        <input type="button" id="ok" name="ok" value="TUDO OK"></div>

</div>
</main>
</body>
</html>
